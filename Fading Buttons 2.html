<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.btn {
  background-color: #ef0000;
  border: none;
  border-radius: 8px;
  color: white;
  padding: 16px 32px;
  text-align: center;
  font-size: 28px;
  margin: 4px 2px;
  opacity: 1;
  transition: 0.3s;
}

.btn:hover {opacity: 0.5}
</style>
</head>
<body>

<h2>Membuat Fading Buttons Dengan Memanfaatkan Fungsi Hover Opacity #2</h2>

<button class="btn">Arahkan Kursor Kesini</button>

</body>
</html>
