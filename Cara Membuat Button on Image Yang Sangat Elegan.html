<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 100%;
}

.container img {
  width: 100%;
  height: auto;
}

.container .btn {
  position: absolute;
  top: 50%;
  left: 20%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: #e700ff;
  color: black;
  font-size: 28px;
  padding: 12px 24px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
}

.container .btn:hover {
  background-color: #490051;
  color: white;
}
</style>
</head>
<body>

<h2>Cara Membuat Button on Image Yang Sangat Elegan</h2>
<p>Sesuaikan style warna sesuai keinginan Anda</p>
<div class="container">
  <img src="https://2.bp.blogspot.com/-GOck0Ms0Jy0/XLq1uLlO_rI/AAAAAAAABXk/gGqDTCPcpbM7HljBjIDEyP7DjTS4ZDa4wCLcBGAs/s1600/Cara%2BMembuat%2BButton%2Bon%2BImage%2BYang%2BSangat%2BElegan.jpg" alt="Cara Membuat Button on Image Yang Sangat Elegan" title="Cara Membuat Button on Image Yang Sangat Elegan">
  <button class="btn">Klik Disini</button>
</div>

</body>
</html>
