<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

#myInput {
  background-image: url('https://4.bp.blogspot.com/-al9-3W-zVt4/XL9DBukFofI/AAAAAAAABmg/IN-HanQ0TogdNlqaUh4u3FnhCTJfaTnTACLcBGAs/s1600/searchicon.png');
  background-position: 10px 12px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myUL {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

#myUL li a {
  border: 1px solid #ddd;
  margin-top: -1px; /* Prevent double borders */
  background-color: #f6f6f6;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  color: black;
  display: block
}

#myUL li a:hover:not(.header) {
  background-color: #eee;
}
</style>
</head>
<body>

<h2>Membuat Daftar Menggunakan Filter/Search List</h2>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Cari nama .." title="Type in a name">
<ul id="myUL">
  <li><a href="#">Hasim</a></li>
  <li><a href="#">Fadil</a></li>
  <li><a href="#">Alatas</a></li>
  <li><a href="#">Antonius</a></li>
  <li><a href="#">Budi</a></li>
  <li><a href="#">Cahyo</a></li>
  <li><a href="#">Bagus</a></li>
  <li><a href="#">Febrianto</a></li>
</ul>

<script>
function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>

</body>
</html>
